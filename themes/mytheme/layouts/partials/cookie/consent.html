<div id="cookie-banner" class="fixed bottom-0 left-0 w-full bg-gray-900 text-white p-4 flex justify-between items-center">
    <p>This site uses cookies for analytics. <a href="/privacy-policy" class="underline">Learn more</a></p>
    <div>
      <button onclick="acceptCookies()" class="bg-green-500 px-4 py-2 rounded">Accept</button>
      <button onclick="rejectCookies()" class="bg-red-500 px-4 py-2 rounded ml-2">Reject</button>
    </div>
  </div>
  
  <script>
  function acceptCookies() {
    localStorage.setItem("cookieConsent", "accepted");
    document.getElementById("cookie-banner").style.display = "none";
    gtag('consent', 'update', { 'analytics_storage': 'granted' });
  }
  
  function rejectCookies() {
    localStorage.setItem("cookieConsent", "rejected");
    document.getElementById("cookie-banner").style.display = "none";
    gtag('consent', 'update', { 'analytics_storage': 'denied' });
  }
  
  // Hide banner if consent was already given
  if (localStorage.getItem("cookieConsent")) {
    document.getElementById("cookie-banner").style.display = "none";
  }
  </script>
